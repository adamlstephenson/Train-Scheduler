<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Train Scheduler</title>
</head>
<body>
    <div class="col-md-12">
        <div class="jumbotron">
            <h1>Train Scheduler</h1>
            <p class="jumboSubtext">Fun With Firebase</p>
        </div>
    </div>

    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading">Panel heading</div>
                <table class="table">
                    <th id="trainName">Train Name</h2>
                    <th id="destination">Destination</h2>
                    <th id="frequency">Frequency (min.)</h2>
                    <th id="nextArrival">Next Arrival</h2>
                    <th id="minutesAway">Minutes Away</h2>
                </table>
          </div>
    </div>

    <div class="col-md-12">
        <form class="form">
            Train Name<br>
            <input type="text" id="trainname" class="field"><br>
            Destination<br>
            <input type="text" id="destination" class="field"><br>
            First Train Time (HH:mm - military time)<br>
            <input type="text" id="traintime" class="field"><br>
            Frequency (min)<br>
            <input type="text" id="frequency" class="field"><br>
            <input type="submit" class="submit">
        </form>
    </div>

<script
src="https://code.jquery.com/jquery-3.3.1.js"
integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
crossorigin="anonymous"></script>
<script src="./assets/javascript/train.js"></script>
</body>
</html>
